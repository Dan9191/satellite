<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Загрузка файла</title>

    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/theme/idea.css">
    <script src="/lib/codemirror.js"></script>
    <script src="/addon/edit/matchbrackets.js"></script>
    <script src="/mode/groovy/groovy.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<div class="container">
    <h3>Загрузка Constellation файла</h3>
    <div class="mt-3">
        <form th:action="@{/v2/api/area-upload}" method="post" enctype="multipart/form-data">
            <input class="form-control" name="file" type="file"><br/>
            <input type="submit" value="Загрузить" class="btn btn-primary btn-sm">
        </form>
    </div>
    <h3>Загрузка Facility файла</h3>
    <div class="mt-3">
        <form th:action="@{/v2/api/facility-upload}" method="post" enctype="multipart/form-data">
            <input class="form-control" name="file" type="file"><br/>
            <input type="submit" value="Загрузить" class="btn btn-primary btn-sm">
        </form>
    </div>
    <br/>
    <h3>Вычислить расписание</h3>
    <div class="mt-3">
        <form th:action="@{/v2/api/calculate-schedule}" method="get" enctype="multipart/form-data">
            <input type="submit" value="Вычислить" class="btn btn-primary btn-sm">
        </form>
    </div>

    <br/>
    <div class="mb-3" th:if="${message != null}">
        <div class="alert alert-success" role="alert" th:text="${message}"></div>
    </div>
    <div class="mb-3" th:if="${warning != null and stackTrace == null}">
        <div class="alert alert-warning" role="alert" th:text="${warning}"></div>
    </div>
    <details class="mb-3" th:if="${warning != null and stackTrace != null}">
        <summary class="alert alert-warning" th:text="${warning}"></summary>
        <pre th:text="${stackTrace}"></pre>
    </details>


</div>
</body>
</html>
